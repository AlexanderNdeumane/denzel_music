<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Full Width Pics - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        
    </head>
    <body>

        <div class="player">

            <div class="player__header">
        
              <div class="player__img player__img--absolute slider">
        
                <button class="player__button player__button--absolute--nw playlist">
        
                  <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        
                </button>
        
                <button class="player__button player__button--absolute--center play">
        
                  <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                  <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        
                </button>
        
                <div class="slider__content">
        
                  <img class="img slider__img" src="public/songs/hez.jpeg" alt="cover">
                  <img class="img slider__img" src="public/songs/hill.jpg" alt="cover">
                  <img class="img slider__img" src="public/songs/tiwa.jpg" alt="cover">
        
                </div>
        
              </div>
        
              <div class="player__controls">
        
                <button class="player__button back">
        
                  <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
        
                </button>
                
                <p class="player__context slider__context">
        
                  <strong class="slider__name"></strong>
                  <span class="player__title slider__title"></span>
        
                </p>
        
                <button class="player__button next">
        
                  <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
        
                </button>
        
                <div class="progres">
        
                  <div class="progres__filled"></div>
        
                </div>
        
              </div>
        
            </div>
        
            <ul class="player__playlist list">
        
              <li class="player__song">
        
                <img class="player__img img" src="public/songs/hez.jpeg" alt="cover">
        
                <p class="player__context">
        
                  <b class="player__song-name">I Need You To Survive</b>
                  <span class="flex">
        
                    <span class="player__title">Hezekiah Walker</span>
                    <span class="player__song-time"></span>
        
                  </span>
        
                </p>
        
                <audio class="audio" src="public/songs/hez.mp3"></audio>
        
              </li>
        
              <li class="player__song">
        
                <img class="player__img img" src="public/songs/hill.jpg" alt="cover">
        
                <p class="player__context">
        
                  <b class="player__song-name">Pursue</b>
                  <span class="flex">
        
                    <span class="player__title">Hillsong</span>
                    <span class="player__song-time"></span>
        
                  </span>
                  
                </p>
        
                <audio class="audio" src="public/songs/hill.m4a"></audio>
        
              </li>
        
              <li class="player__song">
        
                <img class="player__img img" src="public/songs/tiwa.jpg" alt="cover">
        
                <p class="player__context">
        
                  <b class="player__song-name">Eminado</b>
                  <span class="flex">
        
                    <span class="player__title">Tiwa Savage</span>
                    <span class="player__song-time"></span>
        
                  </span>
                    
                </p>
        
                <audio class="audio" src="public/songs/tiwa.mp3"></audio>
        
              </li>
        
            </ul>
        
          </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
