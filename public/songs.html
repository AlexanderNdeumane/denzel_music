<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Jiggarcy | Songs</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/songs.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Jiggarcy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Songs</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Audio player -->
        <div id="app-cover">
          <div id="bg-artwork"></div>
          <div id="bg-layer"></div>
          <div id="player">
              <div id="player-track">
                  <div id="album-name"></div>
                  <div id="track-name"></div>
                  <div id="track-time">
                      <div id="current-time"></div>
                      <div id="track-length"></div>
                  </div>
                  <div id="s-area">
                      <div id="ins-time"></div>
                      <div id="s-hover"></div>
                      <div id="seek-bar"></div>
                  </div>
              </div>
              <div id="player-content">
                  <div id="album-art">
                      <img src="songs/hez.jpeg" class="active" id="_1">
                      <img src="songs/hill.jpg" id="_2">
                      <img src="songs/tiwa.jpg" id="_3">
                      <div id="buffer-box">Buffering ...</div>
                  </div>
                  <div id="player-controls">
                      <div class="control">
                          <div class="button" id="play-previous">
                              <i class="fas fa-backward"></i>
                          </div>
                      </div>
                      <div class="control">
                          <div class="button" id="play-pause-button">
                              <i class="fas fa-play"></i>
                          </div>
                      </div>
                      <div class="control">
                          <div class="button" id="play-next">
                              <i class="fas fa-forward"></i>
                          </div>
                      </div>
                        <a id="song_download"><div class="control">
                            <div class="button">
                                <i class="fa fa-arrow-circle-down"></i>
                            </div>
                            </div>
                        </a>
                  </div>
              </div>
          </div>
      </div>
          

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Jiggarcy 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
